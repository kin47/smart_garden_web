name: smart_garden
description: An IoT App that integrated AI for garden management using Flutter with Bloc, and Clean Architecture

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  injectable: ^2.4.1
  easy_localization: ^3.0.7
  get_it: ^7.7.0
  dartz: 0.10.1
  retrofit: ^4.1.0
  dio: ^5.5.0+1
  logger: ^2.4.0
  url_launcher: ^6.3.0
  event_bus: ^2.0.0
  auto_route: ^9.2.0
  connectivity_plus: ^4.0.2

  # state management
  flutter_bloc: ^8.1.6

  # mqtt
  mqtt_client: ^10.2.1

  # firebase
  firebase_auth: ^4.19.5
  firebase_core: ^2.31.0
  cloud_firestore: ^4.17.3

  # notification
  firebase_messaging: ^14.6.5
  flutter_local_notifications: ^17.2.2

  # storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.1

  # annotation/serialization/generator
  copy_with_extension: ^5.0.4
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  flutter_dotenv: ^5.1.0
  flutter_svg: ^2.0.7

  # maps and location
  google_maps_flutter: ^2.6.1
  geolocator: ^12.0.0
  location: ^6.0.2
  geocoding: ^3.0.0

  #responsive
  flutter_screenutil: ^5.9.3
  flutter_gen: ^5.6.0

  top_snackbar_flutter: ^3.1.0
  cached_network_image: ^3.4.0
  infinite_scroll_pagination: ^4.0.0
  equatable: ^2.0.5
  shimmer: ^3.0.0
  flutter_slidable: ^3.0.0
  mobile_scanner: ^4.0.1
  flutter_smart_dialog: ^4.9.6
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  carousel_slider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  freezed: ^2.5.1
  injectable_generator: ^2.1.6
  build_runner: ^2.4.9
  json_serializable: ^6.7.1
  retrofit_generator: ^7.0.8
  copy_with_extension_gen: ^5.0.3
  flutter_gen_runner: ^5.3.2
  auto_route_generator: ^9.0.0

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Italic.ttf
          style: italic
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 100
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 200
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 600
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 800
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 900

  assets:
    - assets/translations/
    - assets/env/
    - assets/images/
    - assets/svg/


